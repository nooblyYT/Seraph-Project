<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seraph Project Hub</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,sans-serif;
  background:#fff;color:#111;overflow-x:hidden;
  transition:opacity .35s ease, transform .35s ease;
}

body.page-exit{
  opacity:0;
  transform:translateX(-20px);
}

/* Hero */
.hero{position:relative;height:100vh;width:100%;display:flex;align-items:center;justify-content:center;overflow:hidden;}
.hero video{position:absolute;width:100%;height:100%;object-fit:cover;top:0;left:0;z-index:0;filter:blur(8px) brightness(0.8);}

.title-box{position:relative;z-index:2;background:rgba(255,255,255,0.9);backdrop-filter:blur(8px);border-radius:16px;padding:28px 36px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.15);}
.title-box h1{font-size:clamp(2.5rem,5vw,4rem);}
.credit{font-size:0.95rem;opacity:0.7;}

.content{padding:60px 20px 80px;max-width:1000px;margin:auto;display:flex;flex-direction:column;gap:18px;}

.site-card{display:flex;flex-direction:row;align-items:center;gap:18px;border-radius:14px;border:2px solid #000;background:linear-gradient(180deg,#fff,#f1f1f1);padding:14px;transition:transform .15s ease,box-shadow .15s ease;}
.site-card:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(0,0,0,0.12);}
.site-card img{width:33%;max-width:140px;border-radius:8px;object-fit:cover;}

.site-info{display:flex;flex-direction:column;gap:6px;flex:1;}
.site-title{font-weight:600;font-size:1.05rem;}
.site-link{font-size:0.8rem;color:#1a5cff;text-decoration:none;word-break:break-all;}
.site-link:hover{text-decoration:underline;}
.site-description{font-size:0.85rem;color:#000;margin-top:4px;}

@media(max-width:600px){
.site-card{flex-direction:column;align-items:flex-start;}
.site-card img{width:100%;max-width:none;}
}

/* LEFT SIDE TABS */
.side-tabs{
  position:fixed;
  top:50%;
  left:20px;
  transform:translateY(-50%);
  background:#fff;
  border-radius:40px;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  padding:6px;
  gap:6px;
  z-index:9999;
}

.tab-btn{
  background:#fff;border:none;width:44px;height:44px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;color:#111;
  transition:all .2s ease;
}

.tab-btn:hover{
  background:#f2f2f2;
  transform:scale(1.07);
}

.tab-btn.active{
  background:#111;color:#fff;
}
</style>
</head>
<body>

<!-- LEFT TAB SWITCHER -->
<div class="side-tabs">
  <!-- Home -->
  <button class="tab-btn active" onclick="navigate('/')">
    <svg viewBox="0 0 24 24" width="20">
      <path fill="currentColor" d="M12 3l9 8h-3v9h-4v-6H10v6H6v-9H3z"/>
    </svg>
  </button>

  <!-- INTERNET GLOBE ICON -->
  <button class="tab-btn" onclick="navigate('/proxy.html')">
    <svg viewBox="0 0 24 24" width="20">
      <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M3 12h18M12 3a15 15 0 010 18M12 3a15 15 0 000 18" 
            stroke="currentColor" stroke-width="1.6" fill="none"/>
    </svg>
  </button>
</div>

<section class="hero">
  <video src="background.mp4" autoplay muted loop playsinline></video>
  <div class="title-box">
    <h1 id="title">Seraph Project</h1>
    <div class="credit">By Your Local Giant</div>
  </div>
</section>

<section class="content">
  <!-- your cards unchanged -->
</section>

<script>
// smooth animated navigation
function navigate(url){
  document.body.classList.add("page-exit");
  setTimeout(()=>{ window.location.href = url; }, 300);
}

// font cycling
const fonts=["Arial","Georgia","Courier New","Trebuchet MS","Times New Roman","Verdana"];
const title=document.getElementById("title");
let i=0;
setInterval(()=>{title.style.fontFamily=fonts[i%fonts.length];i++;},120);
</script>

</body>
</html>
