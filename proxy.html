<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seraph Browser</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0f0f14;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#topbar {
  background: #181825;
  padding: 8px;
  display: flex;
  align-items: center;
  gap: 6px;
}

button {
  background: #2a2a3a;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #3a3a55;
}

#address {
  flex: 1;
  padding: 6px;
  border-radius: 6px;
  border: none;
  background: #101018;
  color: white;
}

#tabs {
  display: flex;
  background: #11111a;
  padding: 4px;
  gap: 4px;
  overflow-x: auto;
}

.tab {
  background: #2a2a3a;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

.tab.active {
  background: #44446a;
}

.close-tab {
  font-size: 12px;
  opacity: 0.6;
}

#browser-frame {
  flex: 1;
  border: none;
  width: 100%;
}

#panic {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: red;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="tabs"></div>

<div id="topbar">
  <button onclick="goBack()">←</button>
  <button onclick="goForward()">→</button>
  <button onclick="refresh()">⟳</button>
  <button onclick="addTab()">+</button>
  <button onclick="bookmark()">★</button>
  <button onclick="toggleFullscreen()">⛶</button>
  <input id="address" placeholder="Search or enter URL">
  <button onclick="navigate()">Go</button>
</div>

<iframe id="browser-frame"></iframe>

<button id="panic" onclick="panic()">ESC</button>

<script src="proxy.js"></script>
</body>
</html>
