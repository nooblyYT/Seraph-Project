<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seraph Browser</title>

<style>
body{
  font-family:-apple-system,Segoe UI,sans-serif;
  margin:0;background:#fff;color:#111;
  transition:opacity .35s ease, transform .35s ease;
  opacity:0;
}

/* Top bar */
.browser-bar{
  display:flex;
  gap:8px;
  padding:12px;
  border-bottom:1px solid #ddd;
  background:#fafafa;
}

input{
  flex:1;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#111;color:#fff;
  cursor:pointer;
}

iframe{
  width:100%;
  height:calc(100vh - 60px);
  border:none;
}

/* left tabs */
.side-tabs{
  position:fixed;
  top:50%;
  left:20px;
  transform:translateY(-50%);
  background:#fff;
  border-radius:40px;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  padding:6px;
  gap:6px;
  z-index:9999;
}

.tab-btn{
  width:44px;height:44px;border-radius:50%;
  border:none;background:#fff;color:#111;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.tab-btn.active{background:#111;color:#fff;}
</style>
</head>
<body>

<!-- Side tabs -->
<div class="side-tabs">
  <button class="tab-btn" onclick="navigate('/')">üè†</button>
  <button class="tab-btn active">üåê</button>
</div>

<div class="browser-bar">
  <button onclick="goBack()">‚Üê</button>
  <input id="url" placeholder="Enter URL or domain">
  <button onclick="loadSite()">Go</button>
</div>

<iframe id="frame"></iframe>

<script>
// smooth fade in
window.addEventListener("pageshow", () => {
  document.body.style.opacity = 1;
});

function navigate(url){
  document.body.style.opacity = 0;
  setTimeout(()=>location.href=url,300);
}

function loadSite(){
  let url = document.getElementById("url").value.trim();
  if(!url) return;

  document.getElementById("frame").src =
    "/.netlify/functions/proxy?url=" + encodeURIComponent(url);
}

function goBack(){
  document.getElementById("frame").contentWindow.history.back();
}

// enter key navigation
document.getElementById("url").addEventListener("keydown", e=>{
  if(e.key === "Enter") loadSite();
});
</script>

</body>
</html>
